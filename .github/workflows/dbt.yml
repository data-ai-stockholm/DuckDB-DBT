name: dbt CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'models/**'
      - 'dbt_project.yml'
      - 'profiles.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'models/**'
      - 'dbt_project.yml'
      - 'profiles.yml'

jobs:
  dbt-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.0
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: dbt debug
        run: poetry run dbt debug --profiles-dir .

      - name: dbt deps
        run: poetry run dbt deps --profiles-dir .
        continue-on-error: true

      - name: dbt compile
        run: poetry run dbt compile --profiles-dir .

      - name: dbt parse
        run: poetry run dbt parse --profiles-dir .